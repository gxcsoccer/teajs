<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>runner</title>
		<link rel="shortcut icon" type="image/png" href="../lib/jasmine_favicon.png">
		<link  href="../lib/jasmine.css" rel="stylesheet" />
		<script type="text/javascript" src="../lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../lib/sea-debug.js"></script>
		<script type="text/javascript" src="../lib/jasmine.js"></script>
		<script type="text/javascript" src="../lib/jasmine-html.js"></script>

		<script type="text/javascript">
			seajs.config({
				'base': '../',
				'paths': {
					'core': 'src/core'
				},
				'charset': 'utf-8' 
			});
		</script>

		<!-- put spec here -->
		<script type="text/javascript" src="./spec/UtilitySpec.js"></script>
		<script type="text/javascript" src="./spec/ClassSpec.js"></script>
	</head>
	<body></body>
	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if(currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>
</html>
